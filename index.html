<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lifetime Freight ‚Äî Zero Resistance Shipping: The official mobile and kiosk interface for managing and tracking shipment tickets.">
    <meta name="keywords" content="freight, shipping, logistics, ticket, QR code, kiosk, ADA compliant">
    <meta name="author" content="Lifetime Freight">
    <title>Lifetime Freight ‚Äî Shipment Ticket Manager</title>

    <style>
        /* High-contrast colors for ADA compliance */
        :root {
            --color-primary: #0056b3; /* Darker blue for better contrast */
            --color-primary-hover: #003d80;
            --color-text: #1a1a1a;
            --color-background: #f4f4f4;
            --color-white: #ffffff;
            --color-border: #cccccc;
            --color-success: #1e8449;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--color-background);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height for better flow */
        }

        /* Use <main> for the primary content */
        main#app {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: var(--color-white);
            text-align: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }

        .desc {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        input, button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem; /* Larger text for better legibility */
            margin: 10px 0;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        button:hover, button:focus {
            background: var(--color-primary-hover);
            /* Add outline for accessibility focus */
            outline: 3px solid var(--color-primary);
            outline-offset: 2px;
        }

        .hidden {
            display: none !important; /* Use !important to ensure hiding */
        }

        /* QR Display Styling */
        .qr-display {
            padding: 20px 0;
            text-align: center;
        }
        
        /* Ensure QR placeholder and image are focusable/accessible if needed */
        .qr-display img {
            display: block;
            margin: 15px auto;
            border: 1px solid var(--color-border);
        }
        
        .result-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background: #e6f7ee;
            color: var(--color-success);
            font-weight: 600;
            /* Live region for accessibility updates */
        }
        
        .ticket-info {
            text-align: left;
            margin-top: 15px;
            padding: 15px;
            border: 1px dashed var(--color-border);
            border-radius: 6px;
        }
        
        .ticket-info h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<main id="app">
    <h1>Lifetime Freight</h1>

    <section id="mobile-section" class="hidden" aria-labelledby="mobile-heading">
        <h2 id="mobile-heading" class="sr-only">Mobile Shipment Ticket Entry</h2>
        <p class="desc" aria-hidden="true">üì¶ Create or scan a shipment ticket.</p>
        
        <form onsubmit="event.preventDefault(); submitTicket();">
            <label for="ticketID" class="sr-only">Enter Ticket ID or Scan QR</label>
            <input 
                type="text" 
                id="ticketID" 
                placeholder="Enter Ticket ID or Scan QR" 
                aria-required="true" 
                autocomplete="off"
            />
            <button type="submit">Submit Ticket</button>
        </form>
        
        <div id="result" class="result-message" role="status" aria-live="polite"></div>
    </section>

    <section id="desktop-section" class="hidden" aria-labelledby="desktop-heading">
        <h2 id="desktop-heading" class="sr-only">Kiosk Ticket Generation</h2>
        <p class="desc" aria-hidden="true">üñ•Ô∏è Kiosk Mode: display ticket QR for mobile pickup.</p>
        
        <button onclick="generateTicket()">Generate Ticket QR</button>
        
        <article id="qrDisplay" class="qr-display" aria-live="polite"></article>
    </section>
</main>

<script>
    // Screen Reader Only class for visually hiding elements
    const styleSheet = document.createElement("style");
    styleSheet.innerText = ".sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }";
    document.head.appendChild(styleSheet);

    // Device detection
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    
    // Use proper section IDs for clarity
    document.getElementById(isMobile ? 'mobile-section' : 'desktop-section').classList.remove('hidden');

    // Generate QR for kiosk view
    async function generateTicket(){
        const ticketID = 'TCK_' + Math.floor(Math.random()*999999);
        const otp = Math.floor(100000 + Math.random() * 900000);
        
        // The QR Payload is critical information
        const qrPayload = JSON.stringify({ ticketID, otp });
        const qrURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrPayload)}&size=200x200&color=1a1a1a&bgcolor=ffffff`;
        
        const qrDisplay = document.getElementById('qrDisplay');
        
        // Use a descriptive alt text for the QR image for screen readers
        // Use full semantic structure for the ticket information
        qrDisplay.innerHTML = `
            <div class="ticket-info">
                <h3>Ticket Ready</h3>
                <p><strong>Ticket ID:</strong> <span id="currentTicketID">${ticketID}</span></p>
                <p><strong>One-Time PIN:</strong> <span id="currentOTP">${otp}</span></p>
            </div>
            <img 
                src="${qrURL}" 
                alt="QR Code for shipment ticket ${ticketID} with one-time pin ${otp}"
                width="200"
                height="200"
                aria-describedby="currentTicketID currentOTP"
            >
            <p>Scan this QR code with the mobile app for pickup.</p>
        `;
        
        // Announce new content for screen readers
        qrDisplay.focus();
    }

    // Mobile data entry
    function submitTicket(){
        const ticketInput = document.getElementById('ticketID');
        const ticketID = ticketInput.value.trim();
        const result = document.getElementById('result');

        if(!ticketID){ 
            // Better error handling for accessibility
            result.innerHTML = `<p>‚ö†Ô∏è Error: Please enter or scan a ticket ID.</p>`; 
            ticketInput.focus();
            return; 
        }

        // Phase 1: Submission
        result.innerHTML = `<p>‚úÖ Ticket ${ticketID} submitted. Processing...</p>`;
        
        // Phase 2: Completion
        setTimeout(()=>{ 
            // Update the live region with the final status
            result.innerHTML = `<p>Locker Ready ‚Äî Scan QR at kiosk now.</p>`; 
        }, 1500);
    }
</script>
</body>
</html>
